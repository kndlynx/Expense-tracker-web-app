<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="site.css" />
    <title>Expense Tracker Web App</title>
  </head>
  <body>
    <h2>Expense Tracker Web App</h2>
    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">Rs 0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+Rs 0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-Rs 0.0</p>
        </div>
      </div>
      
      <h3>History</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Transaction</label>
          <input type="text" id="text" placeholder="Enter transaction name..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br />
            -Input negative amount for expense (e.g: -500) <br>
	    -Input positive amount for income (e.g: 500)
          </label>
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <button class="btn">Add transaction</button>
      </form>
     </div>
   <script src="script.js"></script>
  <div id="lineGraph" class="canvasContainer">
    <canvas id="myChart" width="400" height="400"></canvas>
  </div>
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="chart.js"></script>
 </body>
</html>
